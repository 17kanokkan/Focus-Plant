<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Plant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts - Noto Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-color: #A6CFF8; /* โทนสีหลัก */
            font-family: 'Noto Sans Thai', sans-serif;
            min-height: 100vh;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #e5f2ff; /* สีขาวอ่อน */
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #5bbf58;
            border-color: #5bbf58;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4b9e4a;
            border-color: #4b9e4a;
        }
        .btn-danger {
            background-color: #7e0404;
            border-color: #7e0404;
            border-radius: 0.5rem;
        }
        .btn-danger:hover {
            background-color: #6a0303;
            border-color: #6a0303;
        }
        .text-main-blue {
            color: #A6CFF8;
        }
        .nav-link.active {
            font-weight: bold;
        }
        /* Dashboard specific styles */
        #dashboard-page .list-group-item {
            background-color: #e5f2ff;
            border: 1px solid #A6CFF8;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            transition: transform 0.2s;
        }
        #dashboard-page .list-group-item:hover {
            transform: translateY(-2px);
        }
        .form-control, .form-select {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>

    <!-- Main Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color: #A6CFF8;">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="#">
                <i class="fa-solid fa-seedling me-2"></i>
                Focus Plant
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Nav links will be shown here if needed, but for now we'll focus on auth state -->
                </ul>
                <div id="auth-actions" class="d-none">
                    <button class="btn btn-sm btn-danger" id="logoutBtn">
                        <i class="fa-solid fa-right-from-bracket me-2"></i>ออกจากระบบ
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Login/Register Page -->
    <div id="auth-page" class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card p-4">
                        <h2 class="text-center fw-bold text-main-blue">Focus Plant</h2>
                        <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-panel" type="button" role="tab">
                                    เข้าสู่ระบบ
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register-panel" type="button" role="tab">
                                    สมัครสมาชิก
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="login-panel" role="tabpanel">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">อีเมล</label>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">รหัสผ่าน</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mt-2">เข้าสู่ระบบ</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="register-panel" role="tabpanel">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">อีเมล</label>
                                        <input type="email" class="form-control" id="registerEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">รหัสผ่าน</label>
                                        <input type="password" class="form-control" id="registerPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mt-2">สมัครสมาชิก</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="container-fluid d-none mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card p-4">
                    <h2 class="fw-bold text-main-blue">แดชบอร์ดดูแลต้นไม้ของคุณ</h2>
                    <p id="welcomeMessage"></p>
                    <hr>

                    <!-- Add Plant Section -->
                    <div class="row">
                        <div class="col-12">
                            <h4 class="fw-bold text-success"><i class="fa-solid fa-plus me-2"></i>เพิ่มต้นไม้ใหม่</h4>
                            <form id="addPlantForm" class="mb-4">
                                <div class="row g-3">
                                    <div class="col-12 col-md-6">
                                        <label for="plantName" class="form-label">ชื่อต้นไม้</label>
                                        <input type="text" class="form-control" id="plantName" required>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="plantType" class="form-label">ชนิดต้นไม้</label>
                                        <input type="text" class="form-control" id="plantType" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="plantCare" class="form-label">ข้อมูลการดูแลเบื้องต้น (เช่น รดน้ำทุก 2 วัน)</label>
                                        <textarea class="form-control" id="plantCare" rows="2" required></textarea>
                                    </div>
                                    <div class="col-12 text-end">
                                        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-seedling me-2"></i>บันทึกต้นไม้</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <hr>

                    <!-- Plant List Section -->
                    <div class="row mt-4">
                        <div class="col-12">
                            <h4 class="fw-bold text-main-blue"><i class="fa-solid fa-list me-2"></i>รายการต้นไม้ของฉัน (Realtime)</h4>
                            <div id="plantList" class="list-group">
                                <!-- Plant items will be rendered here by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <hr>

                    <!-- Plant Diagnosis Section -->
                    <div class="row mt-4">
                        <div class="col-12">
                            <h4 class="fw-bold text-danger"><i class="fa-solid fa-heart-crack me-2"></i>วินิจฉัยอาการต้นไม้</h4>
                            <form id="diagnosisForm" class="mb-4">
                                <div class="mb-3">
                                    <label for="plantSymptoms" class="form-label">อาการของต้นไม้ (เช่น ใบเหลือง, ใบร่วง, มีจุดสีน้ำตาล)</label>
                                    <textarea class="form-control" id="plantSymptoms" rows="3" placeholder="กรอกอาการของต้นไม้ที่นี่..." required></textarea>
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-danger"><i class="fa-solid fa-stethoscope me-2"></i>ประเมินปัญหาเบื้องต้น</button>
                                </div>
                            </form>
                            <div id="diagnosisResult" class="alert alert-info d-none mt-3">
                                <strong>ผลการประเมินเบื้องต้น:</strong>
                                <p id="diagnosisText"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <!-- Modals -->

    <!-- Edit Plant Modal -->
    <div class="modal fade" id="editPlantModal" tabindex="-1" aria-labelledby="editPlantModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPlantModalLabel">แก้ไขข้อมูลต้นไม้</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPlantForm">
                        <input type="hidden" id="editPlantId">
                        <div class="mb-3">
                            <label for="editPlantName" class="form-label">ชื่อต้นไม้</label>
                            <input type="text" class="form-control" id="editPlantName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPlantType" class="form-label">ชนิดต้นไม้</label>
                            <input type="text" class="form-control" id="editPlantType" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPlantCare" class="form-label">ข้อมูลการดูแล</label>
                            <textarea class="form-control" id="editPlantCare" rows="3" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                            <button type="submit" class="btn btn-primary">บันทึกการแก้ไข</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

        // Your web app's Firebase configuration (ใช้ของที่ผู้ใช้ให้มา)
        const firebaseConfig = {
            apiKey: "AIzaSyBj_CCsv-R3cKYL7x8OCo5S7c838kquu7A",
            authDomain: "focus-plant-project.firebaseapp.com",
            databaseURL: "https://focus-plant-project-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "focus-plant-project",
            storageBucket: "focus-plant-project.firebasestorage.app",
            messagingSenderId: "169228867838",
            appId: "1:169228867838:web:908a75269e6888018a2daf",
            measurementId: "G-PVDLPTY188"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        
        let currentUser;

        // --- DOM Elements ---
        const authPage = document.getElementById('auth-page');
        const dashboardPage = document.getElementById('dashboard-page');
        const authActions = document.getElementById('auth-actions');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const plantList = document.getElementById('plantList');

        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const addPlantForm = document.getElementById('addPlantForm');
        const diagnosisForm = document.getElementById('diagnosisForm');
        const diagnosisResult = document.getElementById('diagnosisResult');
        const diagnosisText = document.getElementById('diagnosisText');
        const editPlantModal = new bootstrap.Modal(document.getElementById('editPlantModal'));
        const editPlantForm = document.getElementById('editPlantForm');
        
        // --- Firebase Authentication Functions ---
        
        // ตรวจสอบสถานะการเข้าสู่ระบบ
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // ผู้ใช้เข้าสู่ระบบแล้ว
                currentUser = user;
                authPage.classList.add('d-none');
                dashboardPage.classList.remove('d-none');
                authActions.classList.remove('d-none');
                welcomeMessage.textContent = `ยินดีต้อนรับ, ${user.email}!`;
                
                // เริ่มฟังการเปลี่ยนแปลงข้อมูลของต้นไม้ของผู้ใช้คนนี้
                setupRealtimeListener(user.uid);
            } else {
                // ผู้ใช้ยังไม่ได้เข้าสู่ระบบ
                currentUser = null;
                authPage.classList.remove('d-none');
                dashboardPage.classList.add('d-none');
                authActions.classList.add('d-none');
                plantList.innerHTML = ''; // เคลียร์รายการต้นไม้
            }
        });

        // สมัครสมาชิก
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = registerEmail.value;
            const password = registerPassword.value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert('สมัครสมาชิกสำเร็จ!');
            } catch (error) {
                alert('เกิดข้อผิดพลาดในการสมัครสมาชิก: ' + error.message);
                console.error(error);
            }
        });

        // เข้าสู่ระบบ
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginEmail.value;
            const password = loginPassword.value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert('เข้าสู่ระบบสำเร็จ!');
            } catch (error) {
                alert('เกิดข้อผิดพลาดในการเข้าสู่ระบบ: ' + error.message);
                console.error(error);
            }
        });

        // ออกจากระบบ
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                alert('ออกจากระบบสำเร็จ!');
            } catch (error) {
                alert('เกิดข้อผิดพลาดในการออกจากระบบ: ' + error.message);
                console.error(error);
            }
        });

        // --- Firebase Realtime Database CRUD Functions ---

        // สร้างข้อมูล (เพิ่มต้นไม้)
        addPlantForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;

            const newPlantRef = ref(database, 'plants/' + currentUser.uid);
            const newPlant = {
                name: plantName.value,
                type: plantType.value,
                care: plantCare.value,
                createdAt: new Date().toISOString()
            };
            
            try {
                await push(newPlantRef, newPlant);
                addPlantForm.reset();
                alert('เพิ่มต้นไม้สำเร็จ!');
            } catch (error) {
                alert('เกิดข้อผิดพลาดในการเพิ่มต้นไม้: ' + error.message);
                console.error(error);
            }
        });

        // อ่านข้อมูลแบบเรียลไทม์
        function setupRealtimeListener(userId) {
            const plantsRef = ref(database, 'plants/' + userId);
            onValue(plantsRef, (snapshot) => {
                const data = snapshot.val();
                renderPlantList(data);
            });
        }

        // แสดงผลรายการต้นไม้
        function renderPlantList(plantsData) {
            plantList.innerHTML = '';
            if (plantsData) {
                Object.keys(plantsData).forEach(key => {
                    const plant = plantsData[key];
                    const plantItem = document.createElement('div');
                    plantItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                    plantItem.innerHTML = `
                        <div>
                            <h5 class="mb-1">${plant.name} <small class="text-muted fw-light">(${plant.type})</small></h5>
                            <p class="mb-1"><i class="fa-solid fa-leaf me-2 text-success"></i>${plant.care}</p>
                        </div>
                        <div>
                            <button class="btn btn-warning btn-sm me-2 edit-btn" data-id="${key}"><i class="fa-solid fa-pen"></i></button>
                            <button class="btn btn-danger btn-sm delete-btn" data-id="${key}"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    `;
                    plantList.appendChild(plantItem);
                });
            } else {
                plantList.innerHTML = '<div class="alert alert-warning">คุณยังไม่มีต้นไม้ในรายการ</div>';
            }
        }
        
        // แก้ไขข้อมูล (เปิด Modal)
        plantList.addEventListener('click', (e) => {
            if (e.target.closest('.edit-btn')) {
                const plantId = e.target.closest('.edit-btn').dataset.id;
                const plantsRef = ref(database, `plants/${currentUser.uid}/${plantId}`);
                onValue(plantsRef, (snapshot) => {
                    const plant = snapshot.val();
                    if (plant) {
                        document.getElementById('editPlantId').value = plantId;
                        document.getElementById('editPlantName').value = plant.name;
                        document.getElementById('editPlantType').value = plant.type;
                        document.getElementById('editPlantCare').value = plant.care;
                        editPlantModal.show();
                    }
                }, { onlyOnce: true });
            }
        });

        // บันทึกการแก้ไข
        editPlantForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;

            const plantId = document.getElementById('editPlantId').value;
            const updatedPlantData = {
                name: document.getElementById('editPlantName').value,
                type: document.getElementById('editPlantType').value,
                care: document.getElementById('editPlantCare').value,
            };

            const plantRef = ref(database, `plants/${currentUser.uid}/${plantId}`);
            try {
                await update(plantRef, updatedPlantData);
                editPlantModal.hide();
                alert('แก้ไขข้อมูลต้นไม้สำเร็จ!');
            } catch (error) {
                alert('เกิดข้อผิดพลาดในการแก้ไขข้อมูล: ' + error.message);
                console.error(error);
            }
        });

        // ลบข้อมูล
        plantList.addEventListener('click', async (e) => {
            if (e.target.closest('.delete-btn')) {
                if (!confirm('คุณแน่ใจหรือไม่ว่าต้องการลบต้นไม้รายการนี้?')) {
                    return;
                }
                const plantId = e.target.closest('.delete-btn').dataset.id;
                const plantRef = ref(database, `plants/${currentUser.uid}/${plantId}`);
                try {
                    await remove(plantRef);
                    alert('ลบต้นไม้สำเร็จ!');
                } catch (error) {
                    alert('เกิดข้อผิดพลาดในการลบ: ' + error.message);
                    console.error(error);
                }
            }
        });

        // --- Simple Diagnosis Logic ---
        diagnosisForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const symptoms = plantSymptoms.value.toLowerCase();
            let diagnosis = 'ไม่พบปัญหาที่ระบุไว้ในฐานข้อมูลเบื้องต้น';

            if (symptoms.includes('ใบเหลือง')) {
                diagnosis = 'ใบเหลืองอาจเกิดจากการรดน้ำมากเกินไปหรือน้อยเกินไป ลองปรับปริมาณน้ำและเช็คการระบายน้ำของดิน';
            } else if (symptoms.includes('ใบร่วง')) {
                diagnosis = 'ใบร่วงอาจเกิดจากการเปลี่ยนแปลงของอุณหภูมิ, แสงไม่พอ หรือการรดน้ำที่ไม่สม่ำเสมอ';
            } else if (symptoms.includes('จุดสีน้ำตาล')) {
                diagnosis = 'จุดสีน้ำตาลอาจเป็นสัญญาณของโรคเชื้อรา หรือโดนแดดแรงเกินไป ควรย้ายต้นไม้ไปยังที่ที่มีแสงเหมาะสม';
            }

            diagnosisText.textContent = diagnosis;
            diagnosisResult.classList.remove('d-none');
            // Reset form after submission
            diagnosisForm.reset();
        });

    </script>
</body>
</html>
